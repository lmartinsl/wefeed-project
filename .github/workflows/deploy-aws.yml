# Nome do Workflow
name: DevSecOps Pipeline

# Evento que ir√° acionar a pipeline
on:
  push:
    branches:
      - ci/configuracao-pipeline-aws
  pull_request:
    branches:
      - ci/configuracao-pipeline-aws

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name:  Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          
      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm run test:headless

      - name: Build
        run: npm run build:prod

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAXD5D5PRTRDVY7JHY
          aws-secret-access-key: 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
          aws-region: sa-east-1
      
      - name: Deploy
        if: success()
        run: aws s3 sync ./dist s3://we-feed-angular-app
