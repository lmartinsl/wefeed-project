<div class="box">
  <div class="box-logo">
    <img
      class="img-fluid"
      src="../../../../../assets/images/logo/logo.png"
      alt=""
    />
  </div>
  <h3 class="title">Cadastro</h3>
  <form [formGroup]="formRegister" (ngSubmit)="register()">
    <div class="form-group">
      <input
        formControlName="fullName"
        autocomplete="off"
        placeholder="Digite seu nome"
        type="text"
        class="form-control"
        id="fullname"
        [ngClass]="{
          'is-invalid': formRegister.controls['fullName'].invalid && formRegister.controls['fullName'].touched,
          'is-valid': formRegister.controls['fullName'].valid
        }"
      />
      <div
        *ngIf="formRegister.controls?.fullName?.errors"
        class="invalid-feedback"
      >
        Por favor, digite seu <strong>Nome Completo.</strong>
      </div>
    </div>

    <div class="form-group">
      <input
        formControlName="telephone"
        autocomplete="off"
        placeholder="Digite seu telefone"
        type="text"
        class="form-control"
        id="telephone"
        [ngClass]="{
          'is-invalid': formRegister.controls['telephone'].invalid && formRegister.controls['telephone'].touched,
          'is-valid': formRegister.controls['telephone'].valid
        }"
      />
      <div
        *ngIf="formRegister.controls?.telephone?.errors"
        class="invalid-feedback"
      >
        Por favor, digite seu <strong>Telefone.</strong>
      </div>
    </div>


    <div class="form-group has-error">
      <select class="form-control "  
      [ngClass]="{
        'is-invalid': formRegister.controls['profile'].invalid && formRegister.controls['profile'].touched,
        'is-valid': formRegister.controls['profile'].valid
      }"
      formControlName="profile"
      >
        <option value="" disabled selected>selecione seu perfil</option>
        <option >Empresa</option>
        <option >Ong</option>
        <option >Pessoa Fisica</option>
      </select>
      <div
        *ngIf="formRegister.controls?.profile?.errors"
        class="invalid-feedback"
      >
        Por favor, selecione uma <strong>Opção.</strong>
      </div>
    </div>

    <div class="form-group has-error" *ngIf="showAddressInput">
      <input
        formControlName="address"
        autocomplete="off"
        placeholder="Digite seu endereço"
        type="address"
        class="form-control"
        id="address"
        aria-describedby="address"
        [ngClass]="{
          'is-invalid': formRegister.controls['address'].invalid && formRegister.controls['address'].touched,
          'is-valid': formRegister.controls['address'].valid
        }"
      />
      <div class="invalid-feedback">Por favor, digite seu endereço.</div>
    </div>
    
    
    <div class="form-group has-error">
      <input
        formControlName="email"
        autocomplete="off"
        placeholder="Digite seu e-mail"
        type="email"
        class="form-control"
        id="email"
        aria-describedby="email"
        [ngClass]="{
          'is-invalid': formRegister.controls['email'].invalid && formRegister.controls['email'].touched,
          'is-valid': formRegister.controls['email'].valid
        }"
      />
      <div class="invalid-feedback">Por favor, digite seu e-mail.</div>
    </div>

    <div class="form-group">
      <input
        formControlName="pwd"
        autocomplete="off"
        placeholder="Digite sua senha"
        type="password"
        class="form-control"
        id="password"
        [ngClass]="{
          'is-invalid': formRegister.controls['pwd'].invalid && formRegister.controls['pwd'].touched,
          'is-valid': formRegister.controls['pwd'].valid
        }"
      />
      <div *ngIf="formRegister.controls?.pwd?.errors" class="invalid-feedback">
        Por favor, forneça uma senha válida (6-12 caracteres).
      </div>
    </div>

   

    <div class="box-buttons">
      <button
        [ngClass]="{ 'btn-disabled': formRegister.invalid }"
        [disabled]="formRegister.invalid"
        type="submit"
        mat-raised-button
      >
        CADASTRAR
      </button>
      <div class="box-buttons-links">
        <a routerLink="/auth/login">Já possui cadastro?</a>
      </div>
    </div>
  </form>
</div>
