<mat-tab-group mat-align-tabs="center" headerPosition="below">
  <mat-tab>
    <ng-template style="position: fixed; bottom: 0" mat-tab-label>
      <div class="icons">
        <mat-icon class="example-tab-icon">home</mat-icon>
        <span>Home</span>
      </div>
    </ng-template>
    <div class="body_component">Home</div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div class="icons">
        <mat-icon class="example-tab-icon">search</mat-icon>
        Search
      </div>
    </ng-template>
    <div class="body_component">search</div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div class="icons">
        <mat-icon class="example-tab-icon">people</mat-icon>
        Team
      </div>
    </ng-template>
    <div class="body_component">
      <app-team></app-team>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div class="icons">
        <mat-icon class="example-tab-icon">person</mat-icon>
        Profile
      </div>
    </ng-template>
    <div class="body_component">person</div>
  </mat-tab>
</mat-tab-group>
