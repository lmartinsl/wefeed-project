<app-header 
    title="{{productListParams.name}}" 
    backButton="true"
    [addButton]="!isPerson"
    (buttonClicked)="onHeaderButtonClick($event)">
</app-header>

<main>
    <section id="product-list" *ngIf="!isproductListEmpty, else empty">
        <!-- <div class="input-group mb-4">
            <input type="text" class="form-control search" placeholder="Pesquise aqui um produto..." maxlength="28">
        </div> -->

        <p *ngIf="isPerson, else nonPerson"> Essas são as doações disponíveis para você:</p>

        <ng-template #nonPerson>
            <p >Essas são as suas doações cadastradas:</p>  
        </ng-template>

        
        <div id="productList">
            <products-list-item
            *ngFor="let item of productsList"
            [productData]="item"
            ></products-list-item>
        </div>
    </section>

    <ng-template #empty>
        <empty-list [isPerson]="isPerson">
        </empty-list>    
    </ng-template>


</main>
