<app-header title="Categorias"></app-header>
<main *ngIf="isLoaded">
  <menu>
<h2>escolha uma das categorias a seguir:</h2>
  
    <button class="card" *ngFor="let item of categoriesItems">
      <img class="card-img-top" src="{{getImgUrl(item.name)}}" alt="{{item.name}}">
          <p class="card-title linkCategories" href="">{{item.name}}</p>
  </button>
  </menu>
</main>
